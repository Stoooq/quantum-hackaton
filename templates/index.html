<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnoza Alzheimera</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s;
            width: 100%;
            margin-top: 20px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        
        .result.positive {
            background: #ffe6e6;
            border: 2px solid #ff4757;
            color: #ff4757;
        }
        
        .result.negative {
            background: #e6ffed;
            border: 2px solid #2ed573;
            color: #2ed573;
        }
        
        .loading {
            text-align: center;
            display: none;
        }
        
        .error {
            background: #ffebee;
            border: 2px solid #f44336;
            color: #f44336;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß† Diagnoza Alzheimera</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            Wype≈Çnij poni≈ºsze pola, aby otrzymaƒá przewidywanƒÖ diagnozƒô
        </p>
        
        <form id="diagnosisForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="age">Wiek:</label>
                    <input type="number" id="age" name="Age" min="18" max="120" required>
                </div>
                
                <div class="form-group">
                    <label for="gender">P≈Çeƒá:</label>
                    <select id="gender" name="Gender" required>
                        <option value="">Wybierz p≈Çeƒá</option>
                        <option value="0">Kobieta</option>
                        <option value="1">Mƒô≈ºczyzna</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="ethnicity">Pochodzenie etniczne:</label>
                    <select id="ethnicity" name="Ethnicity" required>
                        <option value="">Wybierz pochodzenie</option>
                        <option value="0">Kaukaskie</option>
                        <option value="1">Afroameryka≈Ñskie</option>
                        <option value="2">Azjatyckie</option>
                        <option value="3">Inne</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="education">Poziom wykszta≈Çcenia:</label>
                    <select id="education" name="EducationLevel" required>
                        <option value="">Wybierz poziom</option>
                        <option value="0">Podstawowe</option>
                        <option value="1">≈örednie</option>
                        <option value="2">Wy≈ºsze</option>
                        <option value="3">Podyplomowe</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="bmi">BMI:</label>
                    <input type="number" id="bmi" name="BMI" step="0.1" min="10" max="50" required>
                </div>
                
                <div class="form-group">
                    <label for="smoking">Palenie papieros√≥w:</label>
                    <select id="smoking" name="Smoking" required>
                        <option value="">Wybierz opcjƒô</option>
                        <option value="0">Nie</option>
                        <option value="1">Tak</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="alcohol">Spo≈ºywanie alkoholu (jednostki/tydzie≈Ñ):</label>
                    <input type="number" id="alcohol" name="AlcoholConsumption" step="0.1" min="0" max="50" required>
                </div>
                
                <div class="form-group">
                    <label for="physical">Aktywno≈õƒá fizyczna (godziny/tydzie≈Ñ):</label>
                    <input type="number" id="physical" name="PhysicalActivity" step="0.1" min="0" max="50" required>
                </div>
                
                <div class="form-group">
                    <label for="diet">Jako≈õƒá diety (0-10):</label>
                    <input type="number" id="diet" name="DietQuality" step="0.1" min="0" max="10" required>
                </div>
                
                <div class="form-group">
                    <label for="sleep">Jako≈õƒá snu (0-10):</label>
                    <input type="number" id="sleep" name="SleepQuality" step="0.1" min="0" max="10" required>
                </div>
                
                <div class="form-group">
                    <label for="family">Historia rodzinna Alzheimera:</label>
                    <select id="family" name="FamilyHistoryAlzheimers" required>
                        <option value="">Wybierz opcjƒô</option>
                        <option value="0">Nie</option>
                        <option value="1">Tak</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="cardiovascular">Choroby sercowo-naczyniowe:</label>
                    <select id="cardiovascular" name="CardiovascularDisease" required>
                        <option value="">Wybierz opcjƒô</option>
                        <option value="0">Nie</option>
                        <option value="1">Tak</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="diabetes">Cukrzyca:</label>
                    <select id="diabetes" name="Diabetes" required>
                        <option value="">Wybierz opcjƒô</option>
                        <option value="0">Nie</option>
                        <option value="1">Tak</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="depression">Depresja:</label>
                    <select id="depression" name="Depression" required>
                        <option value="">Wybierz opcjƒô</option>
                        <option value="0">Nie</option>
                        <option value="1">Tak</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="head_injury">Uraz g≈Çowy:</label>
                    <select id="head_injury" name="HeadInjury" required>
                        <option value="">Wybierz opcjƒô</option>
                        <option value="0">Nie</option>
                        <option value="1">Tak</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="hypertension">Nadci≈õnienie:</label>
                    <select id="hypertension" name="Hypertension" required>
                        <option value="">Wybierz opcjƒô</option>
                        <option value="0">Nie</option>
                        <option value="1">Tak</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="systolic">Ci≈õnienie skurczowe (mmHg):</label>
                    <input type="number" id="systolic" name="SystolicBP" min="80" max="200" required>
                </div>
                
                <div class="form-group">
                    <label for="diastolic">Ci≈õnienie rozkurczowe (mmHg):</label>
                    <input type="number" id="diastolic" name="DiastolicBP" min="40" max="120" required>
                </div>
                
                <div class="form-group">
                    <label for="cholesterol_total">Cholesterol ca≈Çkowity (mg/dL):</label>
                    <input type="number" id="cholesterol_total" name="CholesterolTotal" step="0.1" min="100" max="400" required>
                </div>
                
                <div class="form-group">
                    <label for="cholesterol_ldl">Cholesterol LDL (mg/dL):</label>
                    <input type="number" id="cholesterol_ldl" name="CholesterolLDL" step="0.1" min="50" max="250" required>
                </div>
                
                <div class="form-group">
                    <label for="cholesterol_hdl">Cholesterol HDL (mg/dL):</label>
                    <input type="number" id="cholesterol_hdl" name="CholesterolHDL" step="0.1" min="20" max="100" required>
                </div>
                
                <div class="form-group">
                    <label for="triglycerides">Triglicerydy (mg/dL):</label>
                    <input type="number" id="triglycerides" name="CholesterolTriglycerides" step="0.1" min="50" max="500" required>
                </div>
                
                <div class="form-group">
                    <label for="mmse">MMSE (0-30):</label>
                    <input type="number" id="mmse" name="MMSE" step="0.1" min="0" max="30" required>
                </div>
                
                <div class="form-group">
                    <label for="functional">Ocena funkcjonalna (0-10):</label>
                    <input type="number" id="functional" name="FunctionalAssessment" step="0.1" min="0" max="10" required>
                </div>
                
                <div class="form-group">
                    <label for="memory">Skargi na pamiƒôƒá:</label>
                    <select id="memory" name="MemoryComplaints" required>
                        <option value="">Wybierz opcjƒô</option>
                        <option value="0">Nie</option>
                        <option value="1">Tak</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="behavioral">Problemy behawioralne:</label>
                    <select id="behavioral" name="BehavioralProblems" required>
                        <option value="">Wybierz opcjƒô</option>
                        <option value="0">Nie</option>
                        <option value="1">Tak</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="adl">ADL (0-10):</label>
                    <input type="number" id="adl" name="ADL" step="0.1" min="0" max="10" required>
                </div>
                
                <div class="form-group">
                    <label for="confusion">Dezorientacja:</label>
                    <select id="confusion" name="Confusion" required>
                        <option value="">Wybierz opcjƒô</option>
                        <option value="0">Nie</option>
                        <option value="1">Tak</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="disorientation">Problemy z orientacjƒÖ:</label>
                    <select id="disorientation" name="Disorientation" required>
                        <option value="">Wybierz opcjƒô</option>
                        <option value="0">Nie</option>
                        <option value="1">Tak</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="personality">Zmiany osobowo≈õci:</label>
                    <select id="personality" name="PersonalityChanges" required>
                        <option value="">Wybierz opcjƒô</option>
                        <option value="0">Nie</option>
                        <option value="1">Tak</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="difficulty">Trudno≈õci w wykonywaniu zada≈Ñ:</label>
                    <select id="difficulty" name="DifficultyCompletingTasks" required>
                        <option value="">Wybierz opcjƒô</option>
                        <option value="0">Nie</option>
                        <option value="1">Tak</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="forgetfulness">Zapominalsko≈õƒá:</label>
                    <select id="forgetfulness" name="Forgetfulness" required>
                        <option value="">Wybierz opcjƒô</option>
                        <option value="0">Nie</option>
                        <option value="1">Tak</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="btn">üî¨ Wykonaj Diagnozƒô</button>
        </form>
        
        <div class="loading" id="loading">
            <p>‚öõÔ∏è Wykonywanie quantum machine learning...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="result" id="result">
            <h3 id="resultTitle"></h3>
            <p id="resultText"></p>
            <p><strong>Pewno≈õƒá diagnozy:</strong> <span id="confidence"></span></p>
        </div>
    </div>
    
    <script>
        document.getElementById('diagnosisForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                data[key] = parseFloat(value);
            }
            
            // Poka≈º loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Poka≈º wynik
                    const resultDiv = document.getElementById('result');
                    const isPositive = result.prediction === 1;
                    
                    resultDiv.className = 'result ' + (isPositive ? 'positive' : 'negative');
                    document.getElementById('resultTitle').textContent = 
                        isPositive ? '‚ö†Ô∏è Ryzyko Alzheimera' : '‚úÖ Niskie Ryzyko';
                    document.getElementById('resultText').textContent = 
                        isPositive ? 'Model wskazuje na ryzyko wystƒôpowania choroby Alzheimera. Zalecana konsultacja z lekarzem.' 
                                   : 'Model nie wskazuje na ryzyko wystƒôpowania choroby Alzheimera.';
                    document.getElementById('confidence').textContent = 
                        Math.abs(result.confidence).toFixed(3);
                    
                    resultDiv.style.display = 'block';
                } else {
                    throw new Error(result.error || 'WystƒÖpi≈Ç b≈ÇƒÖd');
                }
            } catch (error) {
                document.getElementById('error').textContent = 'B≈ÇƒÖd: ' + error.message;
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
