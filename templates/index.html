<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    <style>
        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s;
            width: 100%;
            margin-top: 20px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        
        .result.positive {
            background: #ffe6e6;
            border: 2px solid #ff4757;
            color: #ff4757;
        }
        
        .result.negative {
            background: #e6ffed;
            border: 2px solid #2ed573;
            color: #2ed573;
        }
        
        .loading {
            text-align: center;
            display: none;
        }
        
        .error {
            background: #ffebee;
            border: 2px solid #f44336;
            color: #f44336;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§  Diagnoza Alzheimera</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            WypeÅ‚nij poniÅ¼sze pola, aby otrzymaÄ‡ przewidywanÄ… diagnozÄ™
        </p>
        
        <form id="diagnosisForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="age">Wiek:</label>
                    <input type="number" id="age" name="Age" min="18" max="120" required>
                </div>
                
                <div class="form-group">
                    <label for="gender">PÅ‚eÄ‡:</label>
                    <select id="gender" name="Gender" required>
                        <option value="">Wybierz pÅ‚eÄ‡</option>
                        <option value="0">Kobieta</option>
                        <option value="1">MÄ™Å¼czyzna</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="ethnicity">Pochodzenie etniczne:</label>
                    <select id="ethnicity" name="Ethnicity" required>
                        <option value="">Wybierz pochodzenie</option>
                        <option value="0">Kaukaskie</option>
                        <option value="1">AfroamerykaÅ„skie</option>
                        <option value="2">Azjatyckie</option>
                        <option value="3">Inne</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="education">Poziom wyksztaÅ‚cenia:</label>
                    <select id="education" name="EducationLevel" required>
                        <option value="">Wybierz poziom</option>
                        <option value="0">Podstawowe</option>
                        <option value="1">Åšrednie</option>
                        <option value="2">WyÅ¼sze</option>
                        <option value="3">Podyplomowe</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="bmi">BMI:</label>
                    <input type="number" id="bmi" name="BMI" step="0.1" min="10" max="50" required>
                </div>
                
                <div class="form-group">
                    <label for="smoking">Palenie papierosÃ³w:</label>
                    <select id="smoking" name="Smoking" required>
                        <option value="">Wybierz opcjÄ™</option>
                        <option value="0">Nie</option>
                        <option value="1">Tak</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="alcohol">SpoÅ¼ywanie alkoholu (jednostki/tydzieÅ„):</label>
                    <input type="number" id="alcohol" name="AlcoholConsumption" step="0.1" min="0" max="50" required>
                </div>
                
                <div class="form-group">
                    <label for="physical">AktywnoÅ›Ä‡ fizyczna (godziny/tydzieÅ„):</label>
                    <input type="number" id="physical" name="PhysicalActivity" step="0.1" min="0" max="50" required>
                </div>
                
                <div class="form-group">
                    <label for="diet">JakoÅ›Ä‡ diety (0-10):</label>
                    <input type="number" id="diet" name="DietQuality" step="0.1" min="0" max="10" required>
                </div>
                
                <div class="form-group">
                    <label for="sleep">JakoÅ›Ä‡ snu (0-10):</label>
                    <input type="number" id="sleep" name="SleepQuality" step="0.1" min="0" max="10" required>
                </div>
                
                <div class="form-group">
                    <label for="family">Historia rodzinna Alzheimera:</label>
                    <select id="family" name="FamilyHistoryAlzheimers" required>
                        <option value="">Wybierz opcjÄ™</option>
                        <option value="0">Nie</option>
                        <option value="1">Tak</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="cardiovascular">Choroby sercowo-naczyniowe:</label>
                    <select id="cardiovascular" name="CardiovascularDisease" required>
                        <option value="">Wybierz opcjÄ™</option>
                        <option value="0">Nie</option>
                        <option value="1">Tak</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="diabetes">Cukrzyca:</label>
                    <select id="diabetes" name="Diabetes" required>
                        <option value="">Wybierz opcjÄ™</option>
                        <option value="0">Nie</option>
                        <option value="1">Tak</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="depression">Depresja:</label>
                    <select id="depression" name="Depression" required>
                        <option value="">Wybierz opcjÄ™</option>
                        <option value="0">Nie</option>
                        <option value="1">Tak</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="head_injury">Uraz gÅ‚owy:</label>
                    <select id="head_injury" name="HeadInjury" required>
                        <option value="">Wybierz opcjÄ™</option>
                        <option value="0">Nie</option>
                        <option value="1">Tak</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="hypertension">NadciÅ›nienie:</label>
                    <select id="hypertension" name="Hypertension" required>
                        <option value="">Wybierz opcjÄ™</option>
                        <option value="0">Nie</option>
                        <option value="1">Tak</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="systolic">CiÅ›nienie skurczowe (mmHg):</label>
                    <input type="number" id="systolic" name="SystolicBP" min="80" max="200" required>
                </div>
                
                <div class="form-group">
                    <label for="diastolic">CiÅ›nienie rozkurczowe (mmHg):</label>
                    <input type="number" id="diastolic" name="DiastolicBP" min="40" max="120" required>
                </div>
                
                <div class="form-group">
                    <label for="cholesterol_total">Cholesterol caÅ‚kowity (mg/dL):</label>
                    <input type="number" id="cholesterol_total" name="CholesterolTotal" step="0.1" min="100" max="400" required>
                </div>
                
                <div class="form-group">
                    <label for="cholesterol_ldl">Cholesterol LDL (mg/dL):</label>
                    <input type="number" id="cholesterol_ldl" name="CholesterolLDL" step="0.1" min="50" max="250" required>
                </div>
                
                <div class="form-group">
                    <label for="cholesterol_hdl">Cholesterol HDL (mg/dL):</label>
                    <input type="number" id="cholesterol_hdl" name="CholesterolHDL" step="0.1" min="20" max="100" required>
                </div>
                
                <div class="form-group">
                    <label for="triglycerides">Triglicerydy (mg/dL):</label>
                    <input type="number" id="triglycerides" name="CholesterolTriglycerides" step="0.1" min="50" max="500" required>
                </div>
                
                <div class="form-group">
                    <label for="mmse">MMSE (0-30):</label>
                    <input type="number" id="mmse" name="MMSE" step="0.1" min="0" max="30" required>
                </div>
                
                <div class="form-group">
                    <label for="functional">Ocena funkcjonalna (0-10):</label>
                    <input type="number" id="functional" name="FunctionalAssessment" step="0.1" min="0" max="10" required>
                </div>
                
                <div class="form-group">
                    <label for="memory">Skargi na pamiÄ™Ä‡:</label>
                    <select id="memory" name="MemoryComplaints" required>
                        <option value="">Wybierz opcjÄ™</option>
                        <option value="0">Nie</option>
                        <option value="1">Tak</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="behavioral">Problemy behawioralne:</label>
                    <select id="behavioral" name="BehavioralProblems" required>
                        <option value="">Wybierz opcjÄ™</option>
                        <option value="0">Nie</option>
                        <option value="1">Tak</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="adl">ADL (0-10):</label>
                    <input type="number" id="adl" name="ADL" step="0.1" min="0" max="10" required>
                </div>
                
                <div class="form-group">
                    <label for="confusion">Dezorientacja:</label>
                    <select id="confusion" name="Confusion" required>
                        <option value="">Wybierz opcjÄ™</option>
                        <option value="0">Nie</option>
                        <option value="1">Tak</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="disorientation">Problemy z orientacjÄ…:</label>
                    <select id="disorientation" name="Disorientation" required>
                        <option value="">Wybierz opcjÄ™</option>
                        <option value="0">Nie</option>
                        <option value="1">Tak</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="personality">Zmiany osobowoÅ›ci:</label>
                    <select id="personality" name="PersonalityChanges" required>
                        <option value="">Wybierz opcjÄ™</option>
                        <option value="0">Nie</option>
                        <option value="1">Tak</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="difficulty">TrudnoÅ›ci w wykonywaniu zadaÅ„:</label>
                    <select id="difficulty" name="DifficultyCompletingTasks" required>
                        <option value="">Wybierz opcjÄ™</option>
                        <option value="0">Nie</option>
                        <option value="1">Tak</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="forgetfulness">ZapominalskoÅ›Ä‡:</label>
                    <select id="forgetfulness" name="Forgetfulness" required>
                        <option value="">Wybierz opcjÄ™</option>
                        <option value="0">Nie</option>
                        <option value="1">Tak</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" class="btn">ðŸ”¬ Wykonaj DiagnozÄ™</button>
        </form>
        
        <div class="loading" id="loading">
            <p>Wykonywanie</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="result" id="result">
            <h3 id="resultTitle"></h3>
            <p id="resultText"></p>
            <p><strong>Poziom ryzyka:</strong> <span id="riskLevel"></span></p>
            <p><strong>Opis:</strong> <span id="riskDescription"></span></p>
            <p><strong>PewnoÅ›Ä‡ diagnozy:</strong> <span id="confidence"></span></p>
        </div>
    </div>
    
    <script>
        document.getElementById('diagnosisForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                data[key] = parseFloat(value);
            }
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    const resultDiv = document.getElementById('result');
                    const isPositive = result.prediction === 1;
                    const isHighRisk = result.abs_confidence < 0.5;
                    
                    if (isHighRisk) {
                        resultDiv.className = 'result positive';
                    } else {
                        resultDiv.className = 'result ' + (isPositive ? 'positive' : 'negative');
                    }
                    
                    document.getElementById('resultTitle').textContent = 
                        isPositive ? 'Ryzyko Alzheimera' : 'Niskie Ryzyko';
                    document.getElementById('resultText').textContent = 
                        isPositive ? 'Model wskazuje na ryzyko wystÄ™powania choroby Alzheimera. Zalecana konsultacja z lekarzem.' 
                                   : 'Model nie wskazuje na ryzyko wystÄ™powania choroby Alzheimera.';
                    
                    document.getElementById('riskLevel').textContent = result.risk_level;
                    document.getElementById('riskDescription').textContent = result.risk_description;
                    document.getElementById('confidence').textContent = result.abs_confidence.toFixed(3);
                    
                    resultDiv.style.display = 'block';
                } else {
                    throw new Error(result.error || 'WystÄ…piÅ‚ bÅ‚Ä…d');
                }
            } catch (error) {
                document.getElementById('error').textContent = 'BÅ‚Ä…d: ' + error.message;
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
